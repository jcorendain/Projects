<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial 1">
    <meta http-equic="X-UA-Compatible" content="ie=edge">
    <title>OK Coders</title>

<body>
    <script>
        var name = prompt("Username");
        var age = prompt("User age?");

        if (age > 55) {
            document.write(name + " is old");
        }
        else if (age < 25) {

            document.write(name + " is young");
        }
        else {
            document.write(name + " is just right");
        }



    </script>

</body>
